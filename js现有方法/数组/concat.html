<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>concat方法</title>
</head>
<body>
    <script>
    /* concat连接元素，连接数组，返回的是副本 */
    /* 可以是连接元素，也可以是连接数组 */
    </script>
    <script>
    //1,连接元素
    let arr = [11,2];
    let arr1 = arr.concat(41,5,'a'); //[11, 2, 41, 5, "a"]
    //2，连接数组
    let arr2 = arr.concat(['b','a'],2,[6,7]); //[11, 2, "b", "a", 2, 6, 7]
    let arr3 = [].concat(arr1,arr2,arr);// [11, 2, 41, 5, "a", 11, 2, "b", "a", 2, 6, 7, 11, 2]
    </script>
</body>
</html>
