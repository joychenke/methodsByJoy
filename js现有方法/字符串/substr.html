<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>substr用来截取字符串部分</title>
</head>
<body>
    <script>
    /* 
    stringObject.substr(start,length):
    参数：
        1，start，必须。开始的位置（包括）。整数：从小标为start开始截取。负数，倒数开始截取。
        2，length，非必须。截取字符串的长度。不填时，从start到最后。
    返回值：
        返回新的字符串。
    */
    var str = 'name14';
    let subStr = str.substr(4);//从下表是4，即1处开始截取。   
    </script>
</body>
</html>
