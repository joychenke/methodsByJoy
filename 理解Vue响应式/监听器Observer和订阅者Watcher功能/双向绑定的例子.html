<body>
  <h1 id="name">{{name}}</h1>

    let ele = document.querySelector("#name");
    // tip : 构造函数SelfVue传三个参数，对象、挂载的元素、挂载元素的属性的id属性

      name: "第一次显示的数据"
    }, ele, "name")

    setTimeout(() => {
      console.log("值变了~~")
      // self_vue.data.name = "重新赋值了"

      self_vue.name = "重新赋值了-copy方法"
