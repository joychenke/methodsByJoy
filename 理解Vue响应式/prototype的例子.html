<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构造函数的例子</title>
</head>
<body>
  <script>
    function A(name, age){
      this.name = name
      this.age = age
      this.showTip = function(){
        console.log(this)
        console.log("hello~~")
      }
    }
    let a = new A("cc",3)

    // 构造函数的方法里面的this

    function B() {
      this.log = function(){
        console.log("from Parent")
      }
    }
    let b = new B
    console.log(b)
  </script>
</body>
</html>
