	<script>
		/* 如果不加break，会将匹配到的case下面的case继续执行，直到遇到第一个break */
		function switchCase(value) {
			switch (value) {
				case '0':
					console.log('case 0!');
				case '1':
					console.log('case 1!');
					break;
				case undefined:
					console.log('undefined');
					break;
				default:
					console.log('default');
			}
		}
		switchCase(0); //default 参数0不是strig型，switch执行的是default
		switchCase('0'); //case 0!  case 1 参数0是string型，swtich执行的是case '0'
		switchCase(); //undefined  没传参数，参数就是undefined

	</script>

	<script>
		// 下面代码的执行结果
		var s = {
			s: 'student',
			getS: function () {
				console.log(this.s);
			}
		};
		var t = {
			s: 'teacher chen'
		}

		var getS = s.getS;
		var getS1 = getS.bind(s);
		s.getS(); // student   console.log(this.s) 中的this指向的是s
		console.log('我是第一行==================')
		s.getS.apply(t); //teacher chen   apply改变了this指向，this指向的是t
		console.log('我是第二行==================')
		getS(); // {s: "student", getS: ƒ}  this指向的是window
		console.log('我是第三行==================')
		getS1(); // student
		getS1.call(t); //student
		console.log('我是第四行==================')

	</script>

		//打乱数组顺序，任意一个位置的元素不变，其他的随机变化splice实现
		let input = [1, 2, 3, 4, 'a', 32, 'dc'];
		/* arr:需要改变的数组
		notMoveIndex: 不移动的元素 */
		function randomArr(arr, notMoveIndex) {
			let newArr = [];
            let len = arr.length;
			if (notMoveIndex > arr.length) {
				alert('固定的元素大于长度~');
			} else {
				let notMoveVal = arr[notMoveIndex-1]; //不变的值  
                arr.splice(notMoveIndex-1, 1);
				for (let i = 0; i < len; i++) {
					if (i === (notMoveIndex-1)) {
						newArr[i] = notMoveVal;
					} else {
						let index = parseInt([Math.random() * arr.length]);
                        console.log(index)
						newArr[i] = arr[index];
						arr.splice(index, 1);
					}
				}
			}
            return newArr;
		}
        console.log(randomArr(input,3));
    </script>
