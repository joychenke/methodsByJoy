    <script>
    /* http状态码：
    200：请求成功
    400：请求无效，说明请求没有进入到后台服务里。要么参数不一致，要么参数类型不一致
    500：后台报错 */
    </script>
    <script>

    let val2 = '10'-1;
    let ting=1,shi=3,wei=2;
    console.log(val1);
    console.log(val2);
    console.log(`${ting}厅${shi}室${wei}卫`);
    </script>
